# Spring Boot server port (default is 8080)
server.port=8080

# Log levels (optional, for debugging purposes)
logging.level.org.springframework.web=DEBUG
logging.level.com.oceansense=DEBUG

# Firebase configuration
firebase.database.url=https://oceansense-backend-default-rtdb.firebaseio.com/

# Enable CORS if you need to make cross-origin requests from your frontend (React.js)
# This allows frontend requests to the backend
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE





# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/forum_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.address=0.0.0.0
server.port=8080
